<!DOCTYPE html>
<html lang="en" ng-app="presentoApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Styles-->
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>


</head>
<body>
<div class="container">
    <div ng-controller="presentationsController">
        {{presentation.name}}
        {{presentation.date}}
        {{presentation.time}}
    </div>
    <input id="username" type="text"/>
    <input id="password" type="password"/>
    <button id="submit" type="button">Submit</button>
</div>

<!--Scripts-->
<script type="application/javascript" src="/js/lib/jQuery/jquery-1.12.0.js"></script>
<script type="application/javascript" src="/js/lib/bootstrap/bootstrap.js"></script>
<script type="application/javascript" src="/js/lib/angular/angular.js"></script>
<script type="application/javascript" src="/js/app.js"></script>
<script type="application/javascript" src="/js/controllers/presentationsController.js"></script>

<script>
    var username = $("#username");
    var password = $("#password");

    $(document).on("click", "#submit", function () {
        $.ajax({
            method: "POST",
            url: "http://localhost:8080/api/master/index",
            data: {username: username.val(), password: password.val()}
        }).done(function (what) {
            console.log(what);
        }).fail(function (what) {
            console.log(what);
        });
    });
</script>
</body>
</html>
