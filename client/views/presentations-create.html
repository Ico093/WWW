<div class="container">
    <div class="row">
        <h1>Добавяне на презентация</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class=" well bs-component">
                <form class="form-horizontal" name="presentationForm" >
                    <fieldset>
                        <div class="form-group">
                            <label for="presentationTitle" class="col-lg-2 control-label">Тема</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="presentationTitle" id="presentationTitle" ng-model="presentation.title" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="presentationDescription" class="col-lg-2 control-label">Описание</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" name="presentationDescription" rows="4" id="presentationDescription" ng-model="presentation.description" required ng-maxlength="200"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="presentationDate" class="col-lg-2 control-label">Дата</label>
                            <div class="col-lg-10">
                                <p class="input-group">
                                    <input type="text" id="presentationDate" class="form-control" uib-datepicker-popup="yyyy-MM-dd"  ng-model="presentation.ondate" is-open="isCalendarOpened"  datepicker-options="datepickerOptions"  ng-required="true" close-text="Close"  required="required">
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openCalendar()"><i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-lg-2 control-label">От</label>
                            <div class="col-lg-10">
                                <table class="uib-timepicker ng-isolate-scope ng-dirty ng-touched ng-valid ng-valid-time ng-valid-parse" ng-model="fromTime" hour-step="1" minute-step="30" >
                                    <tbody>
                                        <tr>
                                            <td class="form-group uib-time hours" ng-class="{'has-error': invalidHours}">
                                                <input style="width: 50px;" type="text" placeholder="HH" ng-model="fromHours" class="form-control text-center ng-pristine ng-valid ng-valid-maxlength ng-touched"  maxlength="2" tabindex="0" required>
                                            </td>
                                            <td class="uib-separator">:</td>
                                            <td class="form-group uib-time minutes" ng-class="{'has-error': invalidMinutes}">
                                                <input style="width: 50px;" type="text" placeholder="MM" ng-model="fromMinutes" class="form-control text-center ng-pristine ng-valid ng-valid-maxlength ng-touched"  maxlength="2" tabindex="0" required>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-lg-2 control-label">До</label>
                            <div class="col-lg-10">
                                <table class="uib-timepicker ng-isolate-scope ng-dirty ng-touched ng-valid ng-valid-time ng-valid-parse" ng-model="toTime" hour-step="1" minute-step="30" >
                                    <tbody>
                                    <tr>
                                        <td class="form-group uib-time hours" ng-class="{'has-error': invalidHours}">
                                            <input style="width: 50px;" type="text" placeholder="HH" ng-model="toHours" class="form-control text-center ng-pristine ng-valid ng-valid-maxlength ng-touched"  maxlength="2" tabindex="0">
                                        </td>
                                        <td class="uib-separator">:</td>
                                        <td class="form-group uib-time minutes" ng-class="{'has-error': invalidMinutes}">
                                            <input style="width: 50px;" type="text" placeholder="MM" ng-model="toMinutes" class="form-control text-center ng-pristine ng-valid ng-valid-maxlength ng-touched"  maxlength="2" tabindex="0">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="presentationFile" class="col-lg-2 control-label">Качване</label>
                            <div class="col-lg-10">
                                <input type="file" name="presentationFile" id="presentationFile"  file-model="presentation.file" />
                           </div>
                      </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-success" ng-click="submitPresentation(presentation, presentationForm)">Добави</button>
                                <button type="reset" class="btn btn-primary" ng-click="cancel()">Отмяна</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
