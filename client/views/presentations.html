<div class="container">
    <div class="row">
        <h1 class="text-center">Презентации</h1>
    </div>

    <div class="row text-center">
        <div class="col-md-4">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control ng-pristine ng-valid ng-touched" placeholder="Търси..." ng-model="searchFilter">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <a href="#/presentations/create" class="btn btn-success">Добави</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped table-hover ng-cloak" id="pt-table">
                <thead>
                <tr>
                    <td>
                        <a href="#/presentations" ng-click="sortBy = 'title'; sortReverse = !sortReverse">
                            Тема
                        </a>
                        <span ng-show="sortBy == 'title' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortBy == 'title' && sortReverse" class="fa fa-caret-up"></span>
                    </td>
                    <th>
                        <a href="#/presentations" ng-click="sortBy = 'date'; sortReverse = !sortReverse">
                            Дата
                        </a>
                        <span ng-show="sortBy == 'date' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortBy == 'date' && sortReverse" class="fa fa-caret-up"></span>
                    </th>
                    <th>
                        <a href="#/presentations" ng-click="sortBy = 'from'; sortReverse = !sortReverse">
                            Час
                        </a>
                        <span ng-show="sortBy == 'from' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortBy == 'from' && sortReverse" class="fa fa-caret-up"></span>
                    </th>
                    <th>
                        <a href="#/presentations" ng-click="sortBy = 'username'; sortReverse = !sortReverse">
                            Потребител
                        </a>
                        <span ng-show="sortBy == 'username' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortBy == 'username' && sortReverse" class="fa fa-caret-up"></span>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat = "presentation in presentations | orderBy:sortBy:sortReverse | filter:searchFilter">
                    <td>
                        <a href="#/presentation/{{presentation.id}}"> {{presentation.title}}</a>
                    </td>
                    <td>{{presentation.date}}</td>
                    <td>{{presentation.from | number: 2}}  - {{presentation.to | number:2}} </td>
                    <td>{{presentation.username}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
