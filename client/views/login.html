<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Влезте с вашите данни</h1>
                    <div role="form" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="username" class="sr-only">Email</label>
                            <input type="username" name="username" id="username" class="form-control" placeholder="Потребителско име">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Парола">
                        </div>
                        <div class="checkbox">
                            <span class="character-checkbox" ng-click="showPassword()"></span>
                            <span class="label">Покажи паролата</span>
                        </div>
                        <button type="button" id="btn-login" class="btn btn-custom btn-lg btn-block" ng-click="login()">Влез</button>
                    </div>
                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
